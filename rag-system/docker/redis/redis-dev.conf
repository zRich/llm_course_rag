# Redis 配置文件 - 开发环境
# 适用于RAG系统开发环境的Redis配置

################################## 网络配置 ##################################

# 绑定地址
bind 0.0.0.0

# 监听端口
port 6379

# 开发环境可以关闭保护模式以便调试
protected-mode no

# TCP监听队列长度
tcp-backlog 511

# 客户端空闲超时时间（秒）
timeout 0

# TCP keepalive
tcp-keepalive 300

################################## 通用配置 ##################################

# 是否以守护进程方式运行
daemonize no

# 进程ID文件
pidfile /var/run/redis_6379.pid

# 日志级别：开发环境使用verbose获取更多信息
loglevel verbose

# 日志文件，空字符串表示标准输出
logfile ""

# 数据库数量
databases 16

# 显示Redis logo
always-show-logo yes

# 设置服务器verbosity为'verbose'
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"

################################## 内存管理 ##################################

# 开发环境内存限制较小
maxmemory 256mb

# 内存淘汰策略
maxmemory-policy allkeys-lru

# LRU和LFU算法的样本大小
maxmemory-samples 5

# 副本忽略最大内存限制
replica-ignore-maxmemory yes

################################## 持久化配置 ##################################

# 开发环境RDB持久化配置（更频繁的保存）
save 300 1      # 300秒内至少1个键发生变化
save 60 10      # 60秒内至少10个键发生变化
save 10 1000    # 10秒内至少1000个键发生变化

# 当RDB持久化出现错误时，继续写入（开发环境）
stop-writes-on-bgsave-error no

# 是否压缩RDB文件
rdbcompression yes

# 是否校验RDB文件
rdbchecksum yes

# RDB文件名
dbfilename dump.rdb

# RDB和AOF文件的目录
dir /data

################################## AOF配置 ##################################

# 开发环境启用AOF持久化
appendonly yes

# AOF文件名
appendfilename "appendonly.aof"

# AOF同步策略：开发环境使用everysec
appendfsync everysec

# 在重写AOF文件时，是否停止同步
no-appendfsync-on-rewrite no

# AOF重写触发条件（开发环境更频繁）
auto-aof-rewrite-percentage 50
auto-aof-rewrite-min-size 32mb

# AOF文件损坏时的处理方式
aof-load-truncated yes

# 是否使用RDB-AOF混合持久化
aof-use-rdb-preamble yes

################################## 慢查询日志 ##################################

# 开发环境降低慢查询阈值以便调试
slowlog-log-slower-than 1000

# 慢查询日志最大长度
slowlog-max-len 256

################################## 延迟监控 ##################################

# 开发环境降低延迟监控阈值
latency-monitor-threshold 10

################################## 事件通知 ##################################

# 开发环境启用所有事件通知以便调试
notify-keyspace-events "AKE"

################################## 高级配置 ##################################

# 哈希表配置
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# 列表压缩配置
list-max-ziplist-size -2
list-compress-depth 0

# 集合配置
set-max-intset-entries 512

# 有序集合配置
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog配置
hll-sparse-max-bytes 3000

# Stream配置
stream-node-max-bytes 4096
stream-node-max-entries 100

# 活跃重新哈希
activerehashing yes

# 客户端输出缓冲区限制（开发环境更宽松）
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# 客户端查询缓冲区限制
client-query-buffer-limit 1gb

# 协议缓冲区限制
proto-max-bulk-len 512mb

# 频率计数器
hz 10

# 启用动态频率调整
dynamic-hz yes

# AOF重写时是否启用增量同步
aof-rewrite-incremental-fsync yes

# RDB保存时是否启用增量同步
rdb-save-incremental-fsync yes

# JEMalloc后台线程
jemalloc-bg-thread yes

################################## 开发环境特殊配置 ##################################

# 开发环境不设置密码以便调试
# requirepass 开发环境不启用

# 开发环境不重命名危险命令
# 允许使用FLUSHDB、FLUSHALL等命令进行测试

# 开发环境启用更详细的调试信息
# 可以通过CONFIG SET命令动态调整配置